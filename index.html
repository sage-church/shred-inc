<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="shred.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shred Inc.</title>
    </head>
    <body>
        <header>
            <div id="title-container">
                <h1 onselectstart="return false">Shred Inc.</h1>
            </div>
        </header>
        <main>
            <div id="main-content">
                <h2>Want a 6-string?</h2>
                <p>
                    Guitars are waiting to get strummed.
                </p>
                <p>
                    Check out our selection. If you find what you're looking for, 
                    then rent for as long as you'd like. 
                </p>
                <p>
                    For those that would prefer to own the instrument(s), purchases 
                    are also an option.
                </p>
            </div>
            <div id="rent-box" onselectstart="return false">
                Browse Now
            </div>
        </main>
        <footer>
            <address>
                (888) 88-SHRED
            </address>    
        </footer>
    </body>
</html>
